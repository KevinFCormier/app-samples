apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: multisub-d
  namespace: multisub
  labels:
    multisub: 'true'
  annotations:
    apps.open-cluster-management.io/git-path: multisub-d
    apps.open-cluster-management.io/git-branch: master

spec:
  channel: multisub-ch/multisub
  placement:
    placementRef:
      name: towhichcluster
      kind: PlacementRule
